<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Newsletter Sign Up</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card-content">
                <div class="card-content-text">
                    <h1>Stay updated!</h1>
                    <p class="top-level-p">Join 60,000+ product managers receiving monthly updates on: </p>
                    <ul class="card-content-list">
                        <li class="list-item">
                            <img src="./assets/images/icon-list.svg" alt="list-image1">
                            <p>Product discovery and building what matters</p>
                        </li>
                        <li class="list-item">
                            <img src="./assets/images/icon-list.svg" alt="list-image2">
                            <p>Measuring to ensure updates are a success</p>
                        </li>
                        <li class="list-item">
                            <img src="./assets/images/icon-list.svg" alt="list-image3">
                            <p>And much more!</p>
                        </li>
                    </ul>
                    <form id="form">
                        <div>
                            <div class="label-content">
                                <label for="email" id="email-label">Email Address</label><br>
                                <span id="email-error" class="error-message"></span>
                            </div>
                            <input type="text" id="email" name="email" placeholder="email@company.com">
                        </div>
                        <button class="submit-btn">Subscribe to Monthly Newsletter</button>
                    </form>
                </div>
            </div>
            <div class="card-image">
                <img src="./assets/images/illustration-sign-up-desktop.svg" class="responsive-image" alt="desktop image">
            </div>
        </div>
    </main>
    

    <script src="https://unpkg.com/validator.tool/dist/validator.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
